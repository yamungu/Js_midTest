<!DOCTYPE html>
<html>
<head>
  <title>Link Table Generator</title>
  <style>
    table {
      border-collapse: collapse;
      
    }
    td, th {
      border: 1px solid black;
      padding: 8px;
    }
    body{
      background-color: greenyellow;
      
    }
  </style>
</head>
<body>
    <h1> Webpage links</h1>
  <form>
    <label for="start">Start Range:</label>
    <input type="number" id="start" min="1" value="1"><br>
    <label for="end">End Range:</label>
    <input type="number" id="end" min="1" value="1"><br>
    <button type="button" onclick="displayTable()">Generate Table</button>
  </form>
  <div id="tableContainer"></div>

  <script>
    let data = [
      "syllabus.html",
      "p1.html",
      "p2.html",
      "style.html",
      "email.html",
      "system.html",
      "process.html"
    ];

    function displayTable() {
      const startRange = parseInt(document.getElementById("start").value);
      const endRange = parseInt(document.getElementById("end").value);
      const tableContainer = document.getElementById("tableContainer");

      if (isNaN(startRange) || isNaN(endRange) || startRange > endRange || startRange < 1 || endRange > data.length) {
        tableContainer.innerHTML = "Invalid range, valid range: 1-" + data.length;
        return;
      }

      let tableHTML = "<table><tr><th>Links</th></tr>";
      for (let i = startRange - 1; i <= endRange - 1; i++) {
        tableHTML += "<tr><td><a href='" + data[i] + "'>" + data[i] + "</a></td></tr>";
      }
      tableHTML += "</table>";
      tableContainer.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
